      .gmail_quote {
        display: none;
      }

      * + * {
        margin-top: 1em;
      }

      body {
        padding: 0 1em;
      }

      #conferences a {
        display: block;
      }

      .post {
        margin: 1em auto;
        max-width: 35em;
      }

      .post__date {
        grid-column: 1;
        color: gray;
      }

      .post__date::before {
        content: 'Posted ';
      }

      .post__body {
        white-space: pre-wrap;
        font-family: monospace;
        max-height: 50vh;
        overflow-y: auto;
        word-break: break-word;
        border: 0.5vmin solid lightgray;
        border-radius: 2%;
        padding: 1em;
      }

      .post__title {
      }

      .post__seminar {
        background-color: #59c072;
        border-radius: .5em;
        padding: 0 .5em;
        width: max-content;
      }

      .post__url {
        font-size: 0.8em;
        background-color: lightgray;
        width: max-content;
        border-radius: 0.5em;
        padding: 0 0.5em;
      }

      .post__url__link::before {
        content: '\1F517\ ';
      }

      .post__tags {
        font-size: 0.8em;
        color: gray;
      }

      .wrapper {
        max-width: 960px;
        margin: 0 auto;
      }

      .wrapper--main {
        padding-top: 0;
        display: grid;
        grid-template-columns: minmax(100%, 1fr);
        grid-gap: 2em;
        grid-auto-flow: row;
      }
      @media (min-width: 500px) {
        .wrapper--main{
          grid-template-columns: minmax(250px, 2fr) minmax(150px, 1fr);
        }
      }

      [value="All"]:checked ~ .wrapper--main [data-venue] {
        display: block;
      }

      [value="IMPAN"]:checked ~ .wrapper--main .post:not([data-venue~="IMPAN"]),
      [value="NUS"]:checked ~ .wrapper--main .post:not([data-venue~="NUS"]),
      [value="CUNY"]:checked ~ .wrapper--main .post:not([data-venue~="CUNY"]),
      [value="Toronto"]:checked ~ .wrapper--main .post:not([data-venue~="Toronto"]),
      [value="Bristol"]:checked ~ .wrapper--main .post:not([data-venue~="Bristol"]),
      [value="Kurt"]:checked ~ .wrapper--main .post:not([data-venue~="Kurt"]),
      [value="Prague"]:checked ~ .wrapper--main .post:not([data-venue~="Prague"]),
      [value="Barcelona"]:checked ~ .wrapper--main .post:not([data-venue~="Barcelona"]),
      [value="Vienna"]:checked ~ .wrapper--main .post:not([data-venue~="Vienna"]),
      [value="Wrocław"]:checked ~ .wrapper--main .post:not([data-venue~="Wrocław"]),
      [value="Carnegie"]:checked ~ .wrapper--main .post:not([data-venue~="Carnegie"]),
      [value="Israeli"]:checked ~ .wrapper--main .post:not([data-venue~="Israeli"]),
      [value="Bonn"]:checked ~ .wrapper--main .post:not([data-venue~="Bonn"]),
      [value="Michigan"]:checked ~ .wrapper--main .post:not([data-venue~="Michigan"]),
      [value="Irvine"]:checked ~ .wrapper--main .post:not([data-venue~="Irvine"]),
      [value="Conference"]:checked ~ .wrapper--main .post:not([data-venue~="Conference"]) {
        display: none;
      }

    <script>
      const json2post = item => {
        const post = document.createElement('div');
        post.setAttribute('data-venue', item[1]);
        if (item[4]) post.setAttribute('data-tags', item[4]);
        const id = `${item[0]}${item[2]}`.hashCode();
        post.id = id;
        post.classList.add('post');
        document.getElementById('posts').append(post);

        const posttitle = document.createElement('h2');
        posttitle.classList.add('post__title');
        posttitle.innerHTML = item[2];
        post.appendChild(posttitle);

        const seminar = document.createElement('div');
        seminar.classList.add('post__seminar');
        seminar.innerHTML = item[1];
        post.appendChild(seminar);

        const postdate = document.createElement('div');
        postdate.classList.add('post__date');
        postdate.innerHTML = item[0];
        post.appendChild(postdate);

        const postbody = document.createElement('div');
        postbody.classList.add('post__body');
        postbody.innerHTML = item[3];
        post.appendChild(postbody);

        if (item[5] !== '') {
          const url = document.createElement('div');
          url.classList.add('post__url');
          url.innerHTML = `<a class="post__url__link" href="${
            item[5]
          }">Link to more info</a>`;
          post.appendChild(url);
        }

        if (item[4] !== '') {
          const tags = document.createElement('div');
          tags.classList.add('post__tags');
          tags.innerHTML = 'Tagged: ' + item[4].replace(/,/g, ', ');
          post.appendChild(tags);
        }
      };

      const json2conf = item => {
        if (item[6]) {
          eventdate = new Date(item[6]);
          today = new Date();
          if (eventdate >= today) {
            const a = document.createElement('a');
            a.innerHTML = item[2];
            const id = `${item[0]}${item[2]}`.hashCode();
            a.href = '#' + id;
            document.getElementById('conferences').append(a);
          }
        }
      };

      String.prototype.hashCode = function() {
        var hash = 0,
          i,
          chr;
        if (this.length === 0) return hash;
        for (i = 0; i < this.length; i++) {
          chr = this.charCodeAt(i);
          hash = (hash << 5) - hash + chr;
          hash |= 0; // Convert to 32bit integer
        }
        return hash;
      };

      const SOURCE = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRGjzhmyqaGaXr0VrrgqPN98SN9lsbnqemQ2QDS-ILSce30ZPQb8AnmxiEX0piNaq88e3I6OTu1BOhC/pub?output=csv';

      fetch(SOURCE)
        .then(function(response) {
          return response.text();
        })
        .then(function(csv) {
          let json = Papa.parse(csv, { delimiter: ',' }).data;
          // console.log(Object.keys(json));
          // console.log(json, csv);
          json.shift();
          // console.log(json);
          for (let key of Object.keys(json)) {
            json2post(json[key]);
            json2conf(json[key]);
          }
        });
