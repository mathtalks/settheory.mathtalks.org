      .gmail_quote {
        display: none;
      }

      * + * {
        margin-top: 1em;
      }

      body {
        padding: 0 1em;
      }

      #conferences a {
        display: block;
      }

      .post {
        margin: 1em auto;
        max-width: 35em;
      }

      .post__date {
        grid-column: 1;
        color: gray;
      }

      .post__date::before {
        content: 'Posted ';
      }

      .post__body {
        white-space: pre-wrap;
        font-family: monospace;
        max-height: 50vh;
        overflow-y: auto;
        word-break: break-word;
        border: 0.5vmin solid lightgray;
        border-radius: 2%;
        padding: 1em;
      }

      .post__title {
      }

      .post__seminar {
        background-color: #59c072;
        border-radius: .5em;
        padding: 0 .5em;
        width: max-content;
      }

      .post__url {
        font-size: 0.8em;
        background-color: lightgray;
        width: max-content;
        border-radius: 0.5em;
        padding: 0 0.5em;
      }

      .post__url__link::before {
        content: '\1F517\ ';
      }

      .post__tags {
        font-size: 0.8em;
        color: gray;
      }

      .wrapper {
        max-width: 960px;
        margin: 0 auto;
      }

      .wrapper--main {
        padding-top: 0;
        display: grid;
        grid-template-columns: minmax(100%, 1fr);
        grid-gap: 2em;
        grid-auto-flow: row;
      }

      .filter, #conferences {
          grid-area: auto;
        }

      @media (min-width: 500px) {
        .wrapper--main{
          grid-template-columns: minmax(250px, 2fr) minmax(150px, 1fr);
        }

        .filter {
          grid-area: 1/2/1/2;
        }
        #conferences {
          grid-area: 1/2/1/2;
          padding-top: 4em;
        }
      }

  <body>
    <header class="wrapper">
      <h1>Set Theory Talks</h1>
      <p>Global set theory seminar and conference announcements</p>
    </header>
    <div class="wrapper wrapper--main">
        <div class="filter">
            <label for="venues">Filter by:</label>
            <select id="venues">
                <option value="All">All</option>
                <option value="NUS Logic Seminar">NUS Logic Seminar</option>
                <option value="Conference">Conference</option>
                <option value="This Week in Logic at CUNY">This Week in Logic at CUNY</option>
                <option value="Toronto Set Theory Seminar">Toronto Set Theory Seminar</option>
                <option value="Bristol Logic Seminar">Bristol Logic Seminar</option>
                <option value="Kurt Godel Research Center">Kurt Godel Research Center</option>
                <option value="Prague Set Theory Seminar">Prague Set Theory Seminar</option>
                <option value="Barcelona Set Theory Seminar">Barcelona Set Theory Seminar</option>
                <option value="University of Vienna Mathematics Colloquium">University of Vienna Mathematics Colloquium</option>
                <option value="Wrocław University of Technology">Wrocław University of Technology</option>
                <option value="Carnegie Mellon Logic Seminar">Carnegie Mellon Logic Seminar</option>
                <option value="Israeli Logic Talks">Israeli Logic Talks</option>
                <option value="Bonn Logic Seminar">Bonn Logic Seminar</option>
                <option value="Michigan Logic Seminar">Michigan Logic Seminar</option>
                <option value="UC Irvine Set Theory Seminar">UC Irvine Set Theory Seminar</option>
              </select>
          </div>
          <main id="posts"></main>
      <aside id="conferences">
        <h2>Upcoming conferences</h2>
      </aside>
    </div>

    <noscript
      >I'm sorry, Dave, I'm afraid I can't do that. <br />
      You must have disabled JavaScript in your browser because nothing could
      ever fail in my programming. <br />
      -- Hal
    </noscript>

    <script src="https://cdn.jsdelivr.net/gh/mholt/PapaParse/papaparse.min.js"></script>
    <script>
      const json2post = item => {
        const post = document.createElement('div');
        post.setAttribute('data-venue', item[1]);
        if (item[4]) post.setAttribute('data-tags', item[4]);
        const id = `${item[0]}${item[2]}`.hashCode();
        post.id = id;
        post.classList.add('post');
        document.getElementById('posts').append(post);

        const posttitle = document.createElement('h2');
        posttitle.classList.add('post__title');
        posttitle.innerHTML = item[2];
        post.appendChild(posttitle);

        const seminar = document.createElement('div');
        seminar.classList.add('post__seminar');
        seminar.innerHTML = item[1];
        post.appendChild(seminar);

        const postdate = document.createElement('div');
        postdate.classList.add('post__date');
        postdate.innerHTML = item[0];
        post.appendChild(postdate);

        const postbody = document.createElement('div');
        postbody.classList.add('post__body');
        postbody.innerHTML = item[3];
        post.appendChild(postbody);

        if (item[5] !== '') {
          const url = document.createElement('div');
          url.classList.add('post__url');
          url.innerHTML = `<a class="post__url__link" href="${
            item[5]
          }">Link to more info</a>`;
          post.appendChild(url);
        }

        if (item[4] !== '') {
          const tags = document.createElement('div');
          tags.classList.add('post__tags');
          tags.innerHTML = 'Tagged: ' + item[4].replace(/,/g, ', ');
          post.appendChild(tags);
        }
      };

      const json2conf = item => {
        if (item[6]) {
          eventdate = new Date(item[6]);
          today = new Date();
          if (eventdate >= today) {
            const a = document.createElement('a');
            a.innerHTML = item[2];
            const id = `${item[0]}${item[2]}`.hashCode();
            a.href = '#' + id;
            document.getElementById('conferences').append(a);
          }
        }
      };

      String.prototype.hashCode = function() {
        var hash = 0,
          i,
          chr;
        if (this.length === 0) return hash;
        for (i = 0; i < this.length; i++) {
          chr = this.charCodeAt(i);
          hash = (hash << 5) - hash + chr;
          hash |= 0; // Convert to 32bit integer
        }
        return hash;
      };

      const SOURCE = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRGjzhmyqaGaXr0VrrgqPN98SN9lsbnqemQ2QDS-ILSce30ZPQb8AnmxiEX0piNaq88e3I6OTu1BOhC/pub?output=csv';

      fetch(SOURCE)
        .then(function(response) {
          return response.text();
        })
        .then(function(csv) {
          let json = Papa.parse(csv, { delimiter: ',' }).data;
          // console.log(Object.keys(json));
          // console.log(json, csv);
          json.shift();
          // console.log(json);
          for (let key of Object.keys(json)) {
            json2post(json[key]);
            json2conf(json[key]);
          }
        });
        // fetch('https://spreadsheets.google.com/feeds/list/1v53i7TZ7mDfBfWv5ZtBeGaSj-0De54dTxHPq27sz-Tk/od6/public/full?alt=json')
        // .then(function(response) {
        //   return response.json();
        // })
        // .then( (j) => console.log(j));

      // source for 2017 items
      // const OLDSOURCE = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT3Bc8ejCq-PMUtRwBgxLHDZUOS8nTcm6S_bdo_wojdh1LcsQaU92Ey4KEbX5c_GwltOmD2Dypix4w1/pub?output=csv';
        // OLDSOURCE

      const select = document.getElementById('venues');
      select.addEventListener('change', () => {
        console.log(select.value);
        document.querySelectorAll('.post').forEach( node => {
          if (select.value === 'All' || select.value === node.getAttribute('data-venue')) node.removeAttribute('hidden')
          else node.setAttribute('hidden','')
      })});
    </script>
  </body>
